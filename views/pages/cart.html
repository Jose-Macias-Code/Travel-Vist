<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Bootstrap & Icons ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../../public/css/styles.css">

    <!-- ===== Alert's ===== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ========== -->
    <link rel="shortcut icon" href="../../public/images/logo.png" type="image/x-icon">
    <title>Travel Vist - Payment Gateway</title>
</head>
<body>
    <!-- ===== Header ===== -->
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Contact Us 1-(305)-725-1000</p>
    </header>
    
    <nav class="navbar navbar-expand-lg" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fs-3 fw-bold" href="#">Travel Vist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-primary btn-primary-outline-success" type="button">
                        <a href="../pages/cart.html"><i class="bi bi-cart text-light fs-3"></i></a>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <hr class="my-4">

    <div class="container my-4 mb-5">
        <div id="cart-items"></div>
        <div id="cart-total" class="h4 mt-3"></div>
        <button id="clear-cart" class="btn btn-danger">Empty Cart</button>

        <hr class="my-4">
        
        <h2 class="mb-4">Payment Information</h2>
        <form id="payment-form" class="row g-3">
            <div class="col-md-6">
                <label for="card-number" class="form-label">Card Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                    <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                </div>
                <div id="card-number-error" class="invalid-feedback">Please enter a valid card number</div>
            </div>

            <div class="col-md-6">
                <label for="card-name" class="form-label">Name on the Card</label>
                <input type="text" class="form-control" id="card-name" placeholder="Full Name" required>
                <div id="card-name-error" class="invalid-feedback">Please enter the name as it appears on the card</div>
            </div>

            <div class="col-md-4">
                <label for="expiry-date" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
                <div id="expiry-date-error" class="invalid-feedback">Incorrect format. Enter MM/YY</div>
            </div>

            <div class="col-md-4">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                <div id="cvv-error" class="invalid-feedback">Enter a 3-digit CVV</div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success w-25">Make Payment</button>
            </div>
        </form>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
        <p class="fs-6 pt-3 mx-3">Travel Vist &copy; All Rights Reserved | 2024</p>
        <div class="mx-3" id="icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
        </div>
    </footer>

   <!-- ===== JavaScript ===== -->
   <script type="module" src="../../public/js/cart.js"></script>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
